<!-------payment html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Sweet Bites</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .payment-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .payment-container h2 {
      margin-bottom: 20px;
      color: #d63384;
    }
    .payment-option {
      text-align: left;
      margin-bottom: 15px;
    }
    .payment-option input {
      margin-right: 10px;
    }
    .pay-btn {
      padding: 12px 24px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
    }
    .success-message {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
      border-radius: 10px;
      font-size: 1.2rem;
      animation: pop 0.5s ease-out;
    }
    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }


  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="ChatGPT Image Jul 2, 2025, 03_51_28 PM.png" alt="Logo" />
        <span>Sweet Bites</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="menu.html">MENU</a></li>
        <li><a href="cart.html">CART</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="payment-container">
      <h2>Select Payment Method</h2>

      <div class="payment-option">
  <input type="radio" name="payment" id="gpay" checked>
  <label for="gpay">
    <img src="bakery/gpay.jpeg" alt="GPay" class="pay-logo" /> Google Pay
  </label>
</div>

<div class="payment-option">
  <input type="radio" name="payment" id="phonepe">
  <label for="phonepe">
    <img src="bakery/phnpe.png" alt="PhonePe" class="pay-logo" /> PhonePe
  </label>
</div>

<div class="payment-option">
  <input type="radio" name="payment" id="card">
  <label for="card">
    <img src="bakery/card.png" alt="Card" class="pay-logo" /> Credit / Debit Card
  </label>
</div>

<div class="payment-option">
  <input type="radio" name="payment" id="netbanking">
  <label for="netbanking">
    <img src="bakery/net banking.png" alt="Net Banking" class="pay-logo" /> Net Banking
  </label>
</div>

<div class="payment-option">
  <input type="radio" name="payment" id="upi">
  <label for="upi">
    <img src="bakery/upi.png" alt="UPI" class="pay-logo" /> UPI
  </label>
</div>

<div class="payment-option">
  <input type="radio" name="payment" id="cash">
  <label for="cash">
    <img src="bakery/cod.png" alt="Cash" class="pay-logo" /> Cash on Delivery
  </label>
</div>


      <button class="pay-btn" onclick="showSuccess()">Pay Now</button>

      <div class="success-message" id="success-msg">
        üéâ Thank you! Your payment was successful. <br />Your order is on its way! üç∞
      </div>
    </div>
  </main>

  <script>


function showSuccess() {
  const selected = document.querySelector('input[name="payment"]:checked');
  
  if (!selected) {
    alert("Please select a payment method");
    return;
  }


  setTimeout(() => {
    // Redirect after short delay
    window.location.href = "order.html";
  }, 1000);
}















</script>


  </script>

</body>
</html>
